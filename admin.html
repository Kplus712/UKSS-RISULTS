<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>UKSS Admin Control Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#061a13;
  --card:#0b2f22;
  --accent:#22c55e;
  --danger:#ff6b6b;
  --text:#eafff4;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui;
  background:linear-gradient(135deg,#021b13,#053b29);
  color:var(--text);
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0}
.btn{
  padding:10px 16px;
  border-radius:20px;
  border:none;
  background:var(--accent);
  cursor:pointer;
  font-weight:600;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
.card h3{margin-top:0}
.danger{
  background:#3b0d0d;
  border:1px solid var(--danger);
}
footer{
  padding:20px;
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ›¡ UKSS Admin Control Center</h1>
  <button id="logout" class="btn">Logout</button>
</header>

<section class="grid">
  <div class="card" onclick="go('students')">
    <h3>ğŸ‘¨â€ğŸ“ Students</h3>
    <p>Manage all student records</p>
  </div>

  <div class="card" onclick="go('staff')">
    <h3>ğŸ‘¨â€ğŸ« Staff</h3>
    <p>Roles & permissions</p>
  </div>

  <div class="card" onclick="go('subjects')">
    <h3>ğŸ“š Subjects</h3>
    <p>All subjects</p>
  </div>

  <div class="card" onclick="go('classes')">
    <h3>ğŸ« Classes</h3>
    <p>Class structure</p>
  </div>

  <div class="card" onclick="go('exams')">
    <h3>ğŸ“ Exams</h3>
    <p>Exam periods</p>
  </div>

  <div class="card" onclick="go('results')">
    <h3>ğŸ“Š Results</h3>
    <p>All results</p>
  </div>

  <div class="card danger" onclick="wipeAll()">
    <h3>âš ï¸ Danger Zone</h3>
    <p>Futa DATA ZOTE</p>
  </div>
</section>

<footer>
  Academic Year: <span id="year"></span> â€¢ UKSS SYSTEM
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="./js/guard-admin.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

function go(where){
  alert("Feature: " + where + " (utaunganisha page yake)");
}

async function wipeAll(){
  if(!confirm("UNATAKA KUFUTA DATA ZOTE?")) return;
  if(prompt("ANDIKA DELETE") !== "DELETE") return;

  const db = firebase.firestore();
  const collections = ["students","staff","subjects","classes","exams","results"];

  for(const c of collections){
    const snap = await db.collection(c).get();
    const batch = db.batch();
    snap.docs.forEach(d=>batch.delete(d.ref));
    await batch.commit();
  }
  alert("DATA ZOTE ZIMEFUTWA");
}

document.getElementById("logout").onclick = async ()=>{
  await firebase.auth().signOut();
  location.href="index.html";
};
</script>

</body>
</html>
