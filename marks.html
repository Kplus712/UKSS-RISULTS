<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marks Entry â€” School Results</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    /* Modern blue small overrides for marks page */
    .topbar { display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:18px; }
    .card { background:#fff; padding:18px; border-radius:12px; box-shadow: 0 6px 20px rgba(10, 41, 89, 0.06); }
    .flex { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .input { padding:10px 12px; border:1px solid #e6eefc; border-radius:8px; background:#fbfdff; }
    .btn { padding:10px 14px; border-radius:8px; border:none; cursor:pointer; }
    .btn-primary { background:linear-gradient(90deg,#0b61ff,#0066ff); color:#fff; box-shadow:0 6px 18px rgba(6,78,204,0.12); }
    .btn-ghost { background:#f4f8ff; color:#0543b6; border:1px solid #e6eefc; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:14px; }
    th, td { padding:10px; border-bottom:1px solid #f1f5fb; text-align:center; }
    th { background:linear-gradient(180deg,#f8fbff,#f1f6ff); color:#0543b6; }
    .input-inline { width:72px; padding:6px 8px; border-radius:6px; border:1px solid #e6eefc; }
    .small { font-size:13px; color:#50637a; }
    .title { color:#023e8a; margin-bottom:8px; }
  </style>
</head>
<body style="background:linear-gradient(180deg,#f6fbff,#ffffff); font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">

  <div style="max-width:1200px; margin:36px auto; padding:12px;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px;">
      <div>
        <h1 class="title">ðŸ“˜ Marks Entry â€” <small class="small">Exam: <strong>annual_2025</strong></small></h1>
        <div class="small">Enter CA and Exam scores (0â€“100). CA + EX must not exceed 100.</div>
      </div>
      <div class="flex">
        <button class="btn btn-ghost" onclick="location.href='results.html'">View Results</button>
        <button class="btn btn-ghost" id="loadSample">Load Sample</button>
      </div>
    </div>

    <div class="card topbar">
      <div class="flex">
        <label class="small"><strong>Class</strong></label>
        <select id="classSelect" class="input"></select>
        <button class="btn btn-ghost" id="addClassBtn">+ Add Class</button>
        <label class="small" style="margin-left:8px;"><strong>Search Student</strong></label>
        <input id="searchStudent" class="input" placeholder="name or admission" />
      </div>

      <div class="flex">
        <button class="btn btn-primary" id="saveAll">Save All</button>
        <button class="btn btn-primary" id="generateReports">Generate Reports</button>
        <button class="btn btn-ghost" id="exportBtn">Export JSON</button>
        <button class="btn btn-ghost" id="clearBtn">Reset Local View</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div style="display:grid; grid-template-columns:1fr 360px; gap:12px;">
        <div>
          <h3 style="margin:4px 0 10px 0;">Students</h3>
          <div style="display:flex; gap:8px; align-items:center;">
            <input id="stuAdmission" class="input" placeholder="Admission No" />
            <input id="stuFirst" class="input" placeholder="First name" />
            <input id="stuLast" class="input" placeholder="Last name" />
            <input id="stuPhone" class="input" placeholder="Guardian phone" style="width:150px" />
            <button class="btn btn-primary" id="addStudentBtn">Add</button>
          </div>

          <div id="studentsList" style="margin-top:12px; max-height:260px; overflow:auto;"></div>
        </div>

        <div>
          <h3 style="margin:4px 0 10px 0;">Subjects</h3>
          <div style="display:flex; gap:8px;">
            <input id="subCode" class="input" placeholder="Code (e.g. ENG)" style="width:100px" />
            <input id="subName" class="input" placeholder="Subject name" />
            <button class="btn btn-primary" id="addSubjectBtn">Add</button>
          </div>
          <div id="subjectsList" style="margin-top:12px; max-height:260px; overflow:auto;"></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3 style="margin:0 0 10px 0;">Marks Matrix</h3>
      <div id="marksMatrixWrap" style="overflow:auto;"></div>
    </div>

    <div id="toast" style="position:fixed; right:18px; bottom:18px;"></div>
  </div>

  <script type="module" src="./js/marks.js"></script>
</body>
</html>
