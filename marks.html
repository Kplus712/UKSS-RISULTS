<div class="app">

  <!-- Main content -->

    <!-- Topbar -->

      <div>
        <h2 style="margin:0">ğŸ“˜ Marks Entry</h2>

      <div style="display:flex;gap:10px;align-items:center">
        <button id="loadSampleBtn" class="btn btn-ghost">Load Sample</button>

    </div>

    <!-- CLASS + STUDENT + SUBJECT FORM -->
    <div class="card">

      <div class="row" style="flex-wrap:wrap; margin-bottom:16px">
        <div style="flex:1 1 180px">
          <label class="small">Class</label>
          <select id="classSelect" class="input"></select>

      <!-- Add Student -->
      <h3 style="margin-bottom:6px">Add Student</h3>
      <div class="row" style="flex-wrap:wrap">

        <input id="stuLast" class="input" placeholder="Last name" style="flex:1 1 120px" />

      </div>

      <!-- Add Subject -->
      <h3 style="margin-top:24px;margin-bottom:6px">Add Subject</h3>
      <div class="row" style="flex-wrap:wrap">
        <input id="subCode" class="input" placeholder="Code (ENG)" style="flex:1 1 120px" />
        <input id="subName" class="input" placeholder="Subject name" style="flex:1 1 200px" />
        <button id="addSubjectBtn" class="btn btn-primary">Add</button>
      </div>

      <!-- SUBJECT LIST (THIS WAS MISSING!) -->

      <!-- STUDENTS LIST -->

      <div id="studentsList" style="max-height:200px;overflow:auto"></div>

    </div>

    <!-- MARKS MATRIX -->
    <div class="card">
      <h3 style="margin-top:0">Marks Matrix</h3>
