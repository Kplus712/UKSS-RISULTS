
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UKSS Results System — Secure Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#020617;
  --green:#22c55e;
  --card:#022c22;
  --glass:rgba(255,255,255,.06);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(circle at top,#1e3a8a 0%,var(--bg1) 55%);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  perspective:1600px;
  color:#e5e7eb;
}

/* ================= SCENE ================= */
.scene{
  width:100%;
  max-width:1400px;
  height:680px;
  position:relative;
  transform-style:preserve-3d;
}

/* ================= TEACHER ================= */
.teacher{
  position:absolute;
  bottom:140px;
  left:-320px;
  width:200px;
  height:380px;
  transform-style:preserve-3d;
  filter:drop-shadow(0 40px 30px rgba(0,0,0,.6));
}

/* head */
.head{
  position:absolute;
  top:0;
  left:65px;
  width:70px;
  height:70px;
  background:#f5cfcf;
  border-radius:50%;
  transform:translateZ(40px);
}
.eye{
  width:10px;height:10px;
  background:#111;border-radius:50%;
  position:absolute;top:26px;
}
.eye.l{left:15px}
.eye.r{right:15px}
.mouth{
  position:absolute;bottom:14px;left:50%;
  width:28px;height:14px;
  background:#ef4444;
  border-radius:0 0 16px 16px;
  transform:translateX(-50%);
}

/* body */
.body{
  position:absolute;
  top:70px;
  left:42px;
  width:110px;
  height:140px;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  border-radius:40px 40px 18px 18px;
  transform:translateZ(25px);
}

/* arms */
.arm{
  position:absolute;
  top:82px;
  width:20px;height:90px;
  background:#2563eb;
  border-radius:10px;
  transform-origin:top;
}
.arm.l{left:22px}
.arm.r{right:22px}

/* legs */
.leg{
  position:absolute;
  bottom:0;
  width:26px;height:110px;
  background:#020617;
  border-radius:14px;
  transform-origin:top;
}
.leg.l{left:58px}
.leg.r{right:58px}

/* bag */
.bag{
  position:absolute;
  top:95px;
  left:-48px;
  width:56px;height:72px;
  background:#92400e;
  border-radius:10px;
}

/* ================= LOGIN CARD ================= */
.login-card{
  position:absolute;
  right:6%;
  top:50%;
  transform:translateY(-50%) rotateY(-18deg) scale(.8);
  width:440px;
  padding:32px;
  border-radius:24px;
  background:linear-gradient(180deg,#064e3b,#022c22);
  box-shadow:0 50px 100px rgba(0,0,0,.65);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass);
  opacity:0;
}

.login-card h2{margin-bottom:4px}
.login-card p{font-size:13px;color:#a7f3d0;margin-bottom:20px}

label{font-size:13px}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  margin-top:6px;
  margin-bottom:16px;
  background:#022c22;
  color:#e5e7eb;
  outline:none;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:32px;
  font-weight:700;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#022c22;
  cursor:pointer;
}
.status{
  font-size:13px;margin-top:10px;min-height:18px
}

/* ================= PARALLAX ================= */
.scene.parallax{
  transition:transform .1s linear;
}
</style>
</head>

<body>

<div class="scene" id="scene">

  <!-- TEACHER -->
  <div class="teacher" id="teacher">
    <div class="head">
      <div class="eye l"></div>
      <div class="eye r"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="arm l"></div>
    <div class="arm r"></div>
    <div class="leg l"></div>
    <div class="leg r"></div>
    <div class="bag"></div>
  </div>

  <!-- LOGIN -->
  <form class="login-card" id="loginForm">
    <h2>UKSS Results System</h2>
    <p>UMOJA KINGORI SECONDARY — Staff Login</p>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button>Login</button>
    <div class="status" id="status"></div>
  </form>

</div>

<script>
/* ===== GSAP CINEMATIC SEQUENCE ===== */
const tl = gsap.timeline({defaults:{ease:"power3.out"}});

tl.to("#teacher",{x:"52vw",duration:3})
  .to(".arm,.leg",{rotation:0,stagger:.05,duration:.6},"-=.6")
  .to(".bag",{y:120,rotation:-30,duration:1},"-=.2")
  .to("#teacher .arm",{rotation:-70,duration:.8})
  .to(".login-card",{opacity:1,rotateY:0,scale:1,duration:1},"-=.6");

/* ===== PARALLAX ===== */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-.5)*10;
  const y=(e.clientY/window.innerHeight-.5)*10;
  scene.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== FAKE LOGIN (replace with Firebase) ===== */
loginForm.addEventListener("submit",e=>{
  e.preventDefault();
  status.textContent="Authenticating...";
  gsap.to(".mouth",{height:20,background:"#22c55e",duration:.3});
  setTimeout(()=>status.textContent="Login successful ✔",1200);
});
</script>

</body>
</html>
