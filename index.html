<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UKSS Results System — Login</title>

<link rel="stylesheet" href="./css/login-scene.css">
</head>
<body>

<div class="scene">

  <!-- CHARACTER -->
  <div id="character" class="character walk">
    <img src="./assets/teacher.png" alt="Teacher">
  </div>

  <!-- BAG -->
  <div id="bag" class="bag">
    <img src="./assets/bag.png" alt="Bag">
  </div>

  <!-- LOGIN CARD -->
  <div id="loginCard" class="login-card">
    <h2>UKSS Results System</h2>
    <p class="sub">UMOJA KINGORI SECONDARY — Staff Login</p>

    <label>Email</label>
    <input type="email" placeholder="you@school.ac.tz">

    <label>Password</label>
    <input type="password" placeholder="********">

    <button>Login</button>

    <small>
      Accounts husimamiwa na Admin.<br>
      Ukisahau password, mwone Academic / Headmaster.
    </small>
  </div>

</div>

<script src="./js/login-scene.js"></script>
</body>
</html>
