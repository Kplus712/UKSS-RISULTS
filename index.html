
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UKSS — Redirect</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    /* minimal neutral page while redirecting */
    html,body{height:100%;margin:0;background:#071b06;color:#fff;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .card{background:rgba(0,0,0,0.45);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);text-align:center}
    a{color:#7ee3a2}
  </style>

  <!-- Immediate redirect to the single login page (no double-login UI) -->
  <script>
    (function(){
      try {
        // Clear any stale justSignedIn to avoid false passes
        try { sessionStorage.removeItem('justSignedIn'); } catch(e){}
        // Redirect to the canonical login page
        window.location.replace('login.html');
      } catch(e){
        // If redirect fails, leave a simple message for manual click
        document.addEventListener('DOMContentLoaded', function(){
          var msg = document.getElementById('msg');
          if(msg) msg.textContent = 'Automatically redirect failed. Click the link:';
          var link = document.getElementById('go');
          if(link) link.style.display = 'inline';
        });
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="msg">Redirecting to the login page…</div>
      <div style="margin-top:12px">
        <a id="go" style="display:none" href="login.html">Open Login</a>
      </div>
    </div>
  </div>
</body>
</html>
