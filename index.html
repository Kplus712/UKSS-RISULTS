<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UKSS Results System — Staff Login</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/login-anim.css" />

  <meta name="theme-color" content="#0b3f2b"/>
</head>
<body>

<div class="login-shell">

  <!-- LEFT : Animated teacher -->
  <div class="login-visual">
    <img src="./assets/teacher.png" alt="Teacher illustration" class="teacher"/>
    <div class="visual-text">
      <h2>UKSS Results System</h2>
      <p>Secure staff access to marks, results & reports</p>
    </div>
  </div>

  <!-- RIGHT : Login card -->
  <form id="loginForm" class="login-card" autocomplete="on" novalidate>
    <div class="brand">
      <div class="brand-badge">UK</div>
      <div>
        <h1>UKSS Results System</h1>
        <div class="sub">UMOJA KINGORI SECONDARY — Staff Login</div>
      </div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="input"
             placeholder="you@school.ac.tz" autocomplete="username" required />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="input"
             placeholder="********" autocomplete="current-password" required />
    </div>

    <button id="loginSubmit" type="submit" class="btn-primary">
      <span>Login</span>
    </button>

    <div id="loginError" class="error" aria-live="polite"></div>
    <div id="loginStatus" class="status" aria-live="polite"></div>

    <div class="foot">
      Accounts husimamiwa na Admin. Ukisahau password,
      mwone Academic Officer / Headmaster.
    </div>
  </form>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="./js/database.js"></script>
<script src="./js/auth.js"></script>

<!-- Animation logic -->
<script src="./js/login-anim.js"></script>

</body>
</html>
