<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>UKSS Results System — Staff Login</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:linear-gradient(120deg,#3454f5,#2c3de8);
}

/* ===== SCENE ===== */
.scene{
  position:relative;
  width:100%;
  height:100vh;
}

/* ===== ACTOR ===== */
.actor{
  position:absolute;
  bottom:60px;
  left:-300px;
  width:240px;
  z-index:5;
}

/* character image */
.actor img.char{
  width:100%;
  display:block;
}

/* bag */
.bag{
  position:absolute;
  bottom:-10px;
  left:70px;
  width:110px;
  opacity:0;
  transform:scale(.9);
  transition:.4s ease;
}
.bag.show{
  opacity:1;
  transform:scale(1);
}

/* ===== LOGIN CARD ===== */
.login-card{
  position:absolute;
  right:110px;
  top:50%;
  transform:translateY(-50%) translateX(80px);
  width:380px;
  background:linear-gradient(180deg,#0b3f2b,#07291f);
  padding:28px;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
  opacity:0;
  transition:.8s ease;
  z-index:10;
}

.login-card.show{
  opacity:1;
  transform:translateY(-50%) translateX(0);
}

.login-card h1{color:#fff;margin:0;font-size:20px}
.sub{color:#cfe8d6;font-size:13px;margin-bottom:14px}

label{color:#e6f7ef;font-size:13px;margin-top:12px;display:block}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:0;
  margin-top:6px;
  background:#041c15;
  color:#eafff3;
}

button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:999px;
  border:0;
  background:#22c55e;
  color:#01210d;
  font-weight:700;
  font-size:16px;
}

.foot{
  margin-top:14px;
  color:#b6dccc;
  font-size:12px;
  text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .actor{display:none}
  .login-card{
    right:50%;
    transform:translate(50%,-50%);
    opacity:1;
  }
}
</style>
</head>

<body>

<div class="scene">

  <!-- ACTOR -->
  <div id="actor" class="actor">
    <img id="charImg" class="char" src="./assets/teacher-walk.png">
    <img id="bag" class="bag" src="./assets/bag.png">
  </div>

  <!-- LOGIN -->
  <form class="login-card" id="loginCard">
    <h1>UKSS Results System</h1>
    <div class="sub">UMOJA KINGORI SECONDARY — Staff Login</div>

    <label>Email</label>
    <input type="email" placeholder="you@school.ac.tz">

    <label>Password</label>
    <input type="password" placeholder="********">

    <button>Login</button>

    <div class="foot">
      Accounts husimamiwa na Admin.<br>
      Ukisahau password, mwone Academic Officer / Headmaster.
    </div>
  </form>

</div>

<script>
/* ===== PRO TIMELINE ===== */
const actor = document.getElementById("actor");
const charImg = document.getElementById("charImg");
const bag = document.getElementById("bag");
const login = document.getElementById("loginCard");

/* STEP 1: WALK IN */
let x = -300;
const walk = setInterval(()=>{
  x += 4;
  actor.style.left = x + "px";
  if(x >= 420){
    clearInterval(walk);
    stand();
  }
},16);

/* STEP 2: STOP */
function stand(){
  setTimeout(dropBag,400);
}

/* STEP 3: DROP BAG */
function dropBag(){
  bag.classList.add("show");
  setTimeout(wave,600);
}

/* STEP 4: WAVE */
function wave(){
  charImg.src = "./assets/teacher-wave.png";
  setTimeout(showLogin,700);
}

/* STEP 5: SHOW LOGIN */
function showLogin(){
  login.classList.add("show");
}
</script>

</body>
</html>
