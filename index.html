<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UKSS Results System â€” Staff Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===================== STYLES ===================== -->
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;
  background:linear-gradient(135deg,#0a3d2e,#0f5132);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  overflow:hidden;
  color:#eafff5;
}

/* ---------- SCENE ---------- */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ---------- CHARACTER ---------- */
.character{
  position:absolute;
  left:-260px;
  bottom:110px;
  width:180px;
  height:320px;
  animation:walkIn 3s ease-out forwards;
}
@keyframes walkIn{
  0%{left:-260px}
  70%{left:45%}
  100%{left:42%}
}
.character.arrived{animation:none}
.head{
  width:70px;height:70px;
  background:#ffd6c9;
  border-radius:50%;
  margin:0 auto;
  position:relative;
}
.eye{
  width:10px;height:10px;
  background:#222;border-radius:50%;
  position:absolute;top:25px;
}
.eye.left{left:18px}
.eye.right{right:18px}
.mouth{
  position:absolute;
  bottom:15px;left:50%;
  width:26px;height:12px;
  background:#e63946;
  transform:translateX(-50%);
  border-radius:0 0 12px 12px;
}
.body{
  width:100px;height:120px;
  background:#2563eb;
  margin:0 auto;
  border-radius:40px;
}
.arm,.leg{
  position:absolute;background:#2563eb;
}
.arm{
  width:18px;height:80px;top:80px;
  transform-origin:top center;
  animation:swing .6s infinite alternate;
}
.arm.left{left:10px}
.arm.right{right:10px;animation-delay:.3s}
@keyframes swing{from{rotate:-20deg}to{rotate:20deg}}
.leg{
  width:22px;height:90px;bottom:0;
  background:#1e3a8a;
  animation:step .5s infinite alternate;
}
.leg.left{left:50px}
.leg.right{right:50px;animation-delay:.25s}
@keyframes step{from{rotate:-15deg}to{rotate:15deg}}
.character.arrived .arm,
.character.arrived .leg{animation:none}

/* ---------- LOGIN CARD ---------- */
.login-card{
  width:420px;
  background:linear-gradient(180deg,#0b3f2b,#082e23);
  padding:32px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
  opacity:0;
  animation:cardIn .6s 2.8s forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
h1{font-size:22px;margin-bottom:4px}
.sub{font-size:13px;color:#b7e4c7;margin-bottom:20px}
label{font-size:13px;color:#d1fae5}
input{
  width:100%;padding:12px;margin-top:6px;
  border-radius:12px;border:none;
  background:#022c22;color:#eafff5;
}
button{
  width:100%;padding:14px;
  margin-top:16px;
  border:none;border-radius:999px;
  background:#22c55e;
  font-size:16px;font-weight:700;
  cursor:pointer;
}
button.loading{opacity:.7;pointer-events:none}
.spinner{
  display:none;width:18px;height:18px;
  border:3px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{rotate:360deg}}

/* ---------- SHAKE ---------- */
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* ---------- TOAST ---------- */
.toast{
  position:fixed;right:20px;bottom:20px;
  background:#022c22;color:#ecfdf5;
  padding:14px 18px;border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transform:translateX(120%);
  transition:.4s;
}
.toast.show{transform:translateX(0)}
.toast.error{background:#7f1d1d}
.toast.success{background:#065f46}
</style>
</head>

<body>
<div class="scene">

  <!-- CHARACTER -->
  <div class="character" id="character">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth" id="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>

  <!-- LOGIN -->
  <div class="login-card" id="card">
    <h1>UKSS Results System</h1>
    <div class="sub">UMOJA KINGORI SECONDARY â€” Staff Login</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@school.ac.tz">

    <label style="margin-top:10px">Password</label>
    <input id="password" type="password" placeholder="********">

    <button id="loginBtn">
      <span id="btnText">Login</span>
      <div class="spinner" id="spinner"></div>
    </button>
  </div>

</div>

<div class="toast" id="toast"></div>

<!-- ===================== FIREBASE ===================== -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="./js/database.js"></script>

<!-- ===================== LOGIC ===================== -->
<script>
/* ---------- AUDIO UNLOCK ---------- */
let audioUnlocked=false;
const sounds={
  success:new Audio("./assets/sounds/success.mp3"),
  error:new Audio("./assets/sounds/error.mp3")
};
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  Object.values(sounds).forEach(a=>{
    try{a.muted=true;a.play().then(()=>{a.pause();a.muted=false})}catch(e){}
  });
}
document.addEventListener("click",unlockAudio,{once:true});

/* ---------- TOAST ---------- */
const toast=document.getElementById("toast");
function showToast(msg,type){
  toast.textContent=msg;
  toast.className="toast show "+type;
  setTimeout(()=>toast.classList.remove("show"),3000);
}

/* ---------- CHARACTER ---------- */
const character=document.getElementById("character");
setTimeout(()=>character.classList.add("arrived"),3000);

/* ---------- REMEMBER EMAIL ---------- */
const emailInput=document.getElementById("email");
emailInput.value=localStorage.getItem("lastEmail")||"";

/* ---------- LOGIN ---------- */
const btn=document.getElementById("loginBtn");
const spinner=document.getElementById("spinner");
const btnText=document.getElementById("btnText");

btn.onclick=async()=>{
  unlockAudio();
  const email=emailInput.value.trim();
  const pass=document.getElementById("password").value;

  if(!email||!pass){
    showToast("Tafadhali jaza email na password","error");
    document.getElementById("card").classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);
    sounds.error.play();
    return;
  }

  btn.classList.add("loading");
  btnText.style.display="none";
  spinner.style.display="block";

  try{
    const cred=await auth.signInWithEmailAndPassword(email,pass);
    localStorage.setItem("lastEmail",email);

    showToast("Karibu UKSS ðŸŽ‰","success");
    sounds.success.play();

    setTimeout(()=>location.href="marks.html",1200);
  }catch(err){
    sounds.error.play();
    showToast("Email au password sio sahihi","error");
    document.getElementById("card").classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);
  }finally{
    btn.classList.remove("loading");
    btnText.style.display="inline";
    spinner.style.display="none";
  }
};
</script>
</body>
</html>
