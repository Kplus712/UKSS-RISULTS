<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UKSS — Login</title>

  <!-- ===== Defensive: hide any app shell to avoid double-login UI =====
       Paste this as early as possible so it runs before other UI shows.
  -->
  <script>
    (function(){
      try {
        // If login page is loaded but the app shell is present (old markup),
        // hide it to prevent two login UIs showing.
        var shells = document.querySelectorAll('.app, .main, .sidebar, header.topbar, .brand, .brand-badge, .brand-title');
        shells.forEach(function(el){
          try { el.style.display = 'none'; } catch(e){}
        });
        // ensure body backgrounds from app shell don't override login styles
        try { document.documentElement.style.background = ''; document.body.style.background = ''; } catch(e){}
        // make login-card visible if present
        var loginCard = document.querySelector('.login-card');
        if(loginCard) loginCard.style.display = 'block';
      } catch(e){
        console.warn('Login defensive hide failed', e);
      }
    })();
  </script>

  <link rel="stylesheet" href="./style.css" />
  <style>
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:radial-gradient(circle at top, #1d4ed8 0, #020617 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#e5e7eb;
    }
    .login-card{
      width:100%;
      max-width:420px;
      padding:28px 24px 24px;
      border-radius:18px;
      background:rgba(15,23,42,0.96);
      box-shadow:0 20px 60px rgba(0,0,0,0.55);
      border:1px solid rgba(148,163,184,0.35);
      display:block;
    }
    .login-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .login-logo{
      width:40px;
      height:40px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#facc15,#eab308);
      color:#111827;
      font-weight:700;
      font-size:18px;
    }
    .login-title{
      font-size:18px;
      font-weight:600;
    }
    .login-sub{
      font-size:12px;
      color:#9ca3af;
    }
    .field{
      margin-bottom:10px;
    }
    .field label{
      font-size:12px;
      display:block;
      margin-bottom:4px;
      color:#e5e7eb;
    }
    .input{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid rgba(148,163,184,0.4);
      background:rgba(15,23,42,0.9);
      color:#f9fafb;
      font-size:13px;
    }
    .input:focus{
      outline:none;
      border-color:#3b82f6;
      box-shadow:0 0 0 1px rgba(59,130,246,0.4);
    }
    .btn-primary{
      width:100%;
      margin-top:8px;
      display:inline-block;
      padding:9px 12px;
      border-radius:10px;
      border:0;
      font-weight:700;
      background:linear-gradient(90deg,#bfa034,#facc15);
      color:#071225;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary:disabled{ opacity:0.6; cursor:not-allowed; }

    .error{
      margin-top:6px;
      font-size:12px;
      color:#f97373;
      min-height:16px;
    }
    .foot{
      margin-top:14px;
      font-size:11px;
      color:#6b7280;
      text-align:center;
    }

    /* status notification */
    .status {
      margin-top:10px;
      font-size:13px;
      color:#38bdf8;
      text-align:center;
      min-height:20px;
    }
    .status.hidden {
      display:none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader {
      display:inline-block;
      width:14px;
      height:14px;
      border:2px solid #38bdf8;
      border-top-color:transparent;
      border-radius:50%;
      margin-right:6px;
      animation:spin 0.8s linear infinite;
      vertical-align:middle;
    }
  </style>
</head>
<body>

  <form id="loginForm" class="login-card" autocomplete="on" novalidate>
    <div class="login-header">
      <div class="login-logo">UK</div>
      <div>
        <div class="login-title">UKSS — Sign in</div>
        <div class="login-sub">Enter your staff email and password</div>
      </div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="input" placeholder="you@school.ac.tz" required />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="input" placeholder="********" required />
    </div>

    <button id="loginSubmit" class="btn-primary" type="submit">Login</button>

    <div id="loginError" class="error" role="status" aria-live="polite"></div>

    <!-- notification ya "Logging in..." -->
    <div id="loginStatus" class="status hidden" role="status" aria-live="polite"></div>

    <div class="foot">
      Managed by UK School System · For password reset, contact system admin.
    </div>
  </form>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- App scripts: ensure database.js defines firebaseConfig + auth/db, then auth.js contains submit handler -->
  <script src="./js/database.js"></script>
  <script src="./js/auth.js?v=3"></script>

  <!-- quick UX helper to show loader instantly on Enter key -->
  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const status = document.getElementById('loginStatus');
      const submit = document.getElementById('loginSubmit');
      if(!form) return;
      form.addEventListener('submit', ()=> {
        if(status){ status.classList.remove('hidden'); status.innerHTML = '<span class="loader"></span> Unatafuta… taarifa zako, subiri kidogo'; }
        if(submit){ submit.disabled = true; submit.textContent = 'Logging in...'; }
      });
    })();
  </script>
</body>
</html>
