<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulk SMS â€” School Results</title>

  <style>
    body { background:#f6fbff; font-family:Inter,system-ui,sans-serif; }
    .container { max-width:1100px; margin:32px auto; padding:16px; }
    .card {
      background:#fff; padding:20px; border-radius:12px;
      box-shadow:0 6px 18px rgba(6,78,204,0.08); margin-bottom:20px;
    }
    .btn{ padding:10px 14px; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary{ background:#0066ff; color:#fff; }
    .btn-ghost{ background:#f4f8ff; color:#0646c8; border:1px solid #e4edff; }
    .input{ padding:10px 14px; border:1px solid #ccd9ff; border-radius:8px; background:#fbfdff; }
    table{ width:100%; border-collapse:collapse; margin-top:14px; font-size:15px; }
    th,td{ padding:10px; border-bottom:1px solid #eef3ff; text-align:left; }
    th{ background:#f1f6ff; color:#0646c8; }
    .title{ color:#0646c8; }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">ðŸ“¨ Bulk SMS â€” Exam Results</h1>

    <div class="card">
      <h3>Select Class</h3>
      <select id="classSelect" class="input" style="width:220px;"></select>
      <button class="btn btn-primary" id="loadBtn">Load Recipients</button>
      <button class="btn btn-ghost" onclick="location.href='results.html'">View Results</button>
    </div>

    <div class="card">
      <h3>SMS Template</h3>
      <select id="templateSelect" class="input" style="width:260px;">
        <option value="simple">Simple Summary</option>
        <option value="detail">Detailed Summary</option>
        <option value="remark">With Teacher Remark</option>
      </select>

      <p class="small">Use placeholders: {FirstName}, {Admission}, {Mean}, {Grade}, {Weak}, {Remark}</p>
      <textarea id="msgBox" class="input" style="width:100%; height:140px;"></textarea>
    </div>

    <div class="card">
      <h3>Recipients</h3>
      <table id="recTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Phone</th>
            <th>Message Preview</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Send All</h3>
      <button class="btn btn-primary" id="sendAll">Send SMS</button>
      <p id="status" style="margin-top:10px; color:#0646c8;"></p>
    </div>
  </div>

  <script type="module" src="./js/sms.js"></script>
</body>
</html>
