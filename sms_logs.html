<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-badge">UK</div>
      <div>
        <div class="brand-title">UKSS</div>
        <div class="brand-sub">Results Management</div>
      </div>
    </div>

    <nav class="nav">
      <a href="marks.html">ğŸ  Marks</a>

      <a href="admin.html">ğŸ” Admin</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="topbar">
      <div>
        <h2>ğŸ§¾ SMS Logs</h2>
        <p class="small">History of messages you marked as sent from the SMS page.</p>
      </div>

      <div class="top-actions">
        <button id="logoutBtn" class="btn btn-ghost">Logout</button>
      </div>
    </header>

    <!-- FILTERS -->
    <section class="card">
      <div class="row row-wrap">
        <div class="field">
          <label class="label">Exam</label>
          <select id="examSelect" class="input">
            <option value="">All exams</option>
            <option value="annual_2025">annual_2025</option>
          </select>
        </div>

        <div class="field">
          <label class="label">Class</label>
          <select id="classSelect" class="input">
            <option value="">All classes</option>
          </select>
        </div>

        <div class="field">
          <label class="label">Search (name / adm / phone)</label>
          <input id="searchBox" class="input" placeholder="eg. Kelvin, ADM001, 07..." />
        </div>

        <button id="filterBtn" class="btn btn-primary">Apply Filters</button>
      </div>
    </section>

    <!-- LOGS TABLE -->
    <section class="card">
      <h3>Logs</h3>
      <div class="matrix-wrap">
        <table class="table" id="logsTable">
          <thead>
          <tr>
            <th>Date</th>
            <th>Exam</th>
            <th>Class</th>
            <th>Adm</th>
            <th>Student</th>
            <th>Phone</th>
            <th>Preview</th>
          </tr>
          </thead>
          <tbody>
          <tr><td colspan="7">No logs yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
